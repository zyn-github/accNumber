<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.cont{
			width: 50%;
			margin: 0 auto;			
		}
		.container{
			display: inline-block;
			padding: 10px 30px;
			text-align: center;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<div style="width: 100%;height: 2000px;background-color: red"></div>
	<div class="cont">
		<div class="container" data-from="0" data-to="40">0</div>
		<div class="container" data-from="0" data-to="600">0</div>
		<div class="container" data-from="0" data-to="1000">0</div>
		<div class="container" data-from="0" data-to="10000">0</div>		
	</div>
	<div style="width: 100%;height: 300px;background-color: blue"></div>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="accNumber.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.container').accNumber({
				speed:10,
				baseNum:1
			});
		})
	</script>
</body>
</html>
